<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praticando JS</title>
</head>
<body>
    
    <h1>Praticando js</h1>
    <h2>Parte 06 - eventos em JSChange,keydown,keyup and input</h2>
    <!--onchange, dispara quando muda de foco, onkeydown dispara quando baixa o botao do teclado-->
    <input onkeydown="return checkPhoneKey(event.key)" onchange="alert(this.value)" placeholder="Phone, please" type="tel" id="inputElement">

    <h2>Parte 12 - For, for... in for... of</h2>
    
    <h2>DOM e DATASET</h2>
    <div id="user" data-id="1234567890" data-user="johndoe" data-date-of-birth>
        John Doe
      </div>
    <script src="./index.js"></script>
</body>
</html>

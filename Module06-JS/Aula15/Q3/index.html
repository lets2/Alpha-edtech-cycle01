	<body>
		<header class="flex-col-center">
			<h1>Countdown Timer</h1>
		</header>
		<main id="root" class="flex-col-center">
			<div id="container-alarm" class="flex-col-center">
				<section>
					<div id="container-select" class="flex-row-center">
						<div>
							<h3>Min.</h3>
							<select name="minutes" id="minutes"></select>
						</div>
						<div>
							<h3>Sec.</h3>
							<select name="seconds" id="seconds"></select>
						</div>
					</div>
					<button id="btn-on-off">Start Alarm</button>
				</section>
				<span id="alarm-countdown" class="countdown">00:00</span>
				<p id="message"></p>
			</div>
		</main>

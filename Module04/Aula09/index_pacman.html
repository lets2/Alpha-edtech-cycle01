<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Módulo 04|Aula 09</title>
</head>
<body>
    <!--Treinando  sobre CSS3 e fazendo formas-->
    <main>
        <h1>Treinando no CSS fazendo formas</h1>
        <h2>Quadriláteros</h2>
        <ul>
            <li>
                 <div class="square"></div>
                <p>quadrado</p>
            </li>
            <li>
                <div class="rectangle"></div>
                <p>retângulo</p>
            </li>
            <li>
                <div class="parallelogram"></div>
                <p>paralelogramo</p>
            </li>
            <li>
                <div class="trapezoid"></div>
                <p>trapézio</p>
            </li>
            <li>
                <div class="rhombus"></div>
                <p>losango</p>
            </li>
        </ul>
        <h2>Triângulos</h2>
        <ul>
            <li>
                <div class="triangle" id="up"></div>
                <p>Seta p/ cima</p>
            </li>
            <li>
                <div class="triangle" id="right"></div>
                <p>Seta p/ direita</p>
            </li>
            <li>
                <div class="triangle" id="down"></div>
                <p>Seta p/ baixo</p>
            </li>
            <li>
                <div class="triangle" id="left"></div>
                <p>Seta p/ esquerda</p>
            </li>
        </ul>
        <h2>Circunferências</h2>
        <ul>
            <li>
                <div id="circle"></div>
                <p>Círculo</p>
            </li>
            <li>
                <div id="ellipse"></div>
                <p>Elipse</p>
            </li>
            <li>
                <div id="moon"></div>
                <p>Lua</p>
            </li>
            <li>
                <div id="pacman"></div>
                <p>Pacman</p>
            </li>
        </ul>

        <h2>Packman ghosts</h2>
        <section class="ghost-list">
            <!--Ghost red-->
            <div class="ghost" id="red">
                <div class="head">
                  <div class="eyeball">
                    <div class="eye"></div>
                  </div>
                  <div class="eyeball">
                    <div class="eye"></div>
                  </div>
                </div>
                <div class="legs"></div>
                <div class="legs"></div>
              </div>
              <!--Ghost orange-->
            <div class="ghost" id="orange">
                <div class="head">
                  <div class="eyeball">
                    <div class="eye"></div>
                  </div>
                  <div class="eyeball">
                    <div class="eye"></div>
                  </div>
                </div>
                <div class="legs"></div>
                <div class="legs"></div>
              </div>
              <!--Ghost cyan-->
            <div class="ghost" id="cyan">
                <div class="head">
                  <div class="eyeball">
                    <div class="eye"></div>
                  </div>
                  <div class="eyeball">
                    <div class="eye"></div>
                  </div>
                </div>
                <div class="legs"></div>
                <div class="legs"></div>
              </div>
              <!--Ghost pink-->
            <div class="ghost" id="pink">
                <div class="head">
                  <div class="eyeball">
                    <div class="eye"></div>
                  </div>
                  <div class="eyeball">
                    <div class="eye"></div>
                  </div>
                </div>
                <div class="legs"></div>
                <div class="legs"></div>
              </div>
        </section>

    </main>
    
</body>
</html>

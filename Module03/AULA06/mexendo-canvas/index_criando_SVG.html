<!--O objetivo desse documento é praticar desenhos usando o SVG-->

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 06 |SVG</title>
</head>
<body>
    <h1>AULA 06 - SVG</h1>
    <h2> SVG de um círculo azul, borda preta e com raio = 50</h2>
    <svg width="160" height="160">
        <circle cx="75" cy="75" r="50"stroke="black" stroke-width="4"fill="blue"/>
      </svg>
    <h2> SVG de um retângulo 300x100, fill rgb (233,99,10)</h2>
    <svg width="400" height="110">
        <rect width="300" height="100" style="fill:rgb(233, 99, 10);stroke-width:3;stroke:rgb(0,0,0)" />
    </svg>

    <br>
    <h2>Estilizando para exibir os limites do svg (400 x 180)</h2>
    <svg width="400" height="180" stroke="black" style="border:2px solid black;">
        <rect x="50" y="20" width="150" height="150"
        style="fill:blue;stroke:rgb(223, 48, 17);stroke-width:5;fill-opacity:0.5;stroke-opacity:0.9" />
      </svg>

    <h2>Tentando fazer uma casa</h2>
    <svg width="400" height="300" stroke="black" style="border:2px solid black;">
        <rect x="100" y="100" width="50" height="120"
        style="fill:rgb(0, 255, 0);stroke:rgb(223, 48, 17);stroke-width:5;" />
        
        <rect x="150" y="100" width="150" height="120"
        style="fill:rgb(0, 255, 55);stroke:rgb(223, 48, 17);stroke-width:5;" />
        
        <path d="M125 10 L175 100 L75 100 Z"
        style="fill:rgb(223, 48, 17);stroke:rgb(223, 48, 17);stroke-width:5;fill-opacity:0.7;stroke-opacity:0.9" />

        <path d="M125 10 L300 10 L350 100  L175 100 Z"
        style="fill:rgb(223, 48, 17);stroke:rgb(223, 48, 17);stroke-width:5;fill-opacity:0.7;stroke-opacity:0.9" />

        <rect x="200" y="130" width="40" height="40"
        style="fill:rgb(0, 255, 242);stroke:rgb(24, 23, 23);stroke-width:5;fill-opacity:0.5;" />
        
        <path d="M220 130 L220 170"
        style="stroke:black;stroke-width:5;" />
        <path d="M200 150 L240 150"
        style="stroke:black;stroke-width:5;" />

    </svg>
    
</body>
</html>
